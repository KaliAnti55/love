  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');
      if (password === '5587') {
        document.getElementById('passwordPage').style.display = 'none';
        document.getElementById('lovePage').style.display = 'flex';
      } else {
        message.textContent = "You are not who I search";
      }
    }
  </script>
  <style>
    .heart {
      width: 120px;
      height: 100px;
      position: relative;
      transform: rotate(45deg);
      background-color: #f44336;
      animation: pulse 3s infinite, float 2s infinite alternate;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #f44336;
    }
    .heart:before {
      top: -35px;
      left: 0;
    }
    .heart:after {
      left: 35px;
      top: -35px;
    }
    @keyframes pulse {
      0% { transform: rotate(45deg) scale(1); }
      25% { transform: rotate(45deg) scale(1.1); }
      50% { transform: rotate(45deg) scale(1); }
      75% { transform: rotate(45deg) scale(1.05); }
      100% { transform: rotate(45deg) scale(1); }
    }
    @keyframes float {
      from { transform: rotate(45deg) translateY(0); }
      to { transform: rotate(45deg) translateY(-10px); }
    }
  </style>
